apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kai-nuxtjs-ingress
  namespace: prod
  labels:
    name: kai-nuxtjs
spec:
  ingressClassName: nginx
  rules:
  - host: tcc-01.th1.proen.cloud
    http:
      paths:
      - pathType: Prefix
        path: "/kai-nuxtjs"
        backend:
          service:
            name: kai-nuxtjs
            port: 
              number: 3000
